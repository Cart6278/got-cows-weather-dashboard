# docker-compose.yml
version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: got-cows-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    
  collector:
    build:
      context: .
      dockerfile: Dockerfile.collector
    container_name: got-cows-collector
    environment:
      - STATIONS=KPDX,KSEA,KBOI,KDEN,KPHX
      - REDIS_HOST=redis
    depends_on:
      - redis
    restart: unless-stopped
    
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: got-cows-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    depends_on:
      - redis
      - collector
    restart: unless-stopped
    
  nginx:
    image: nginx:alpine
    container_name: got-cows-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - api

volumes:
  redis_data: